{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'https://unpkg.com/swiper@7/swiper-bundle.min.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: #ffffff; /* Text color set to white */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">


                    <div class="search-input">
                        <form id="search" action="{% url 'search_app:SearchResult' %}">
                            <input type="text" placeholder="Type Something" id="searchText" name="q" onkeypress="handle">

                        </form>
                    </div>
                    <ul class="nav">
                        <li><a href="{% url 'finalapp5:allProdCat' %}" class="active">Home</a></li>
                        <li><a href="{% url 'finalapp5:browse' %}">Browse</a></li>

                        <li><a href="{% url 'finalapp5:profile' %}">Profile <img src="" alt=""></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="page-content">
    <div class="container">
        <div class="avatar">
            <img src="{% static 'assets/images/avatar-placeholder.jpg' %}" alt="">
        </div>
        <h1>Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ form.username.value }}" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ form.email.value }}" required>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ form.first_name.value }}" required>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ form.last_name.value }}" required>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2024 <a href="#">Movie Collection</a> Company. All rights reserved.

          <br>Design: <a href="https://templatemo.com" target="_blank" title="Movie Collection">Movie Collection</a></p>
        </div>
      </div>
    </div>
  </footer>

<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/isotope.min.js' %}"></script>
<script src="{% static 'assets/js/owl-carousel.js' %}"></script>
<script src="{% static 'assets/js/tabs.js' %}"></script>
<script src="{% static 'assets/js/popup.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>
