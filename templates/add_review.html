{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review{% if movie %} for {{ movie.name }}{% endif %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 200px; /* Adjust as needed */
            margin-bottom: 20px;
        }
        .rating {
            display: inline-block;
            margin-bottom: 20px;
        }
        .rating label {
            margin-right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }
        .rating input[type="radio"] {
            display: none;
        }
        .rating label:hover,
        .rating label:hover ~ label,
        .rating input[type="radio"]:checked ~ label {
            color: orange;
        }
        form {
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Review{% if movie %} for {{ movie.name }}{% endif %}</h1>
        {% if movie %}
            <img src="{{ movie.image.url }}" alt="{{ movie.name }}">
        {% endif %}
        <form action="{% url 'finalapp5:add_review' movie_id=movie.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>
            </div>
            <div>
                <textarea name="comment" rows="6" placeholder="Write your review here..." required></textarea>
            </div>
            <div>
                <button type="submit">Submit Review</button>
            </div>
        </form>
    </div>
</body>
</html>
